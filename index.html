<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Site com Vídeos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #222;
      padding: 20px;
    }
    .topmenu {
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }
    .content {
      margin-left: 200px;
      margin-top: 50px;
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }
    iframe, video {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <nav>
      <ul>
        <li>Home</li>
        <li>Leagues</li>
      </ul>
    </nav>
  </aside>

  <header class="topmenu">
    <ul style="list-style:none; display:flex; margin:0; padding:0; gap:15px;">
      <li>Bundesliga</li>
      <li>Ekstraklasa</li>
      <li>EPL</li>
      <li>Friendly</li>
    </ul>
  </header>

  <main class="content">
    <h1>Vídeo incorporado do YouTube</h1>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
      title="Vídeo" frameborder="0" allowfullscreen>
    </iframe>

    <h1>Vídeo local</h1>
    <video width="560" height="315" controls>
      <source src="video.mp4" type="video/mp4" />
      Seu navegador não suporta a tag de vídeo.
    </video>
  </main>
</body>
</html>
